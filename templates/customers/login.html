{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow-lg p-4 login-box" style="width: 400px; border-radius: 15px;">
        <h2 class="text-center text-primary mb-4">Login</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg mt-3">Login</button>
            </div>
        </form>
        <p class="text-center mt-3">
            Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none text-primary">Register here</a>.
        </p>
    </div>
</div>
<script src="{% static 'js/login.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
