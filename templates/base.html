<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Utility Service</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="bg-primary text-white py-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="mb-3">Gas Utility Service</h1>
            <nav>
                {% if user.is_authenticated %}

                    <form method="POST" action="{% url 'logout' %}" class="d-inline-block ms-auto">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-light btn-sm text-primary d-flex align-items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-box-arrow-right me-2" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M10 15a1 1 0 0 1-1-1v-3H4.5A1.5 1.5 0 0 1 3 9.5v-3A1.5 1.5 0 0 1 4.5 5H9V2a1 1 0 0 1 1.707-.707l5 5a1 1 0 0 1 0 1.414l-5 5A1 1 0 0 1 10 15Zm1-4v3.5L15.5 8 11 4.5V8H4.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5H11Z"/>
                            </svg>
                            Logout
                        </button>
                    </form>
                {% else %}

                {% endif %}
            </nav>
        </div>
    </header>
    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
